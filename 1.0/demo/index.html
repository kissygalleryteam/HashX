<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>HashX的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.3.0/kissy-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>HashX的demo</h2>

<input type="button" id="J_setHash" value="设置hash" />
<input type="button" id="J_getHash" value="获取hash" />
<input type="button" id="J_delHash" value="删除hash" />

<script>
    var S = KISSY,
            E = S.Event;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/HashX/1.0/index', function (S, HashX) {
        var HashX = new HashX();
        E.on('#J_setHash','click', function(e){
            HashX.hash(window.prompt("请输入hash key:"), window.prompt("请输入hash value"));
        });
        E.on('#J_getHash','click', function(e){
            alert(HashX.hash(window.prompt("请输入想获取的hash的key:")));
        });
        E.on('#J_delHash','click', function(e){
            HashX.hash(window.prompt("请输入想获取的hash的key:"), null);
        });
    })
</script>
</body>
</html>
